		<script>
			var tagList = new Firebase('https://boiling-heat-3594.firebaseio.com');
			        var htmlForPath = {};
			        tagList.child("tags").on("value", function (snapshot) {
			            snapshot.forEach(function (tagChild) {
			                var tagName = tagChild.key();
			                var tagDesc = tagChild.child("description").val();
			                var tagCat = tagChild.child("category").val();
			                if ( tagCat == "Link Tags" )
			                $("#tagList").append("<tr><td><a href=\"tag.html?id=" + tagName + "\">" + tagName + "</a></td><td>" + tagDesc + "</td> </tr>");
			            })
			        });
		</script>
