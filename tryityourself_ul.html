<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>
    <script>
      function changeCode(code) {
        var elem = document.getElementById("iframeResult");
        var target = document.getElementById("codearea");
        elem = (elem.contentWindow) ? elem.contentWindow : (elem.contentDocument.document) ? elem.contentDocument.document : elem.contentDocument;
        elem.document.open();
        elem.document.write(code);
        elem.document.close();
      }
    </script>
    <style>
      textarea { resize: none; }
    </style>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  <!-- Navigation -->
<div class="container">
  <h1>Search HTML</h1>           
  <ul class="nav nav-pills" role="tablist">

</div>

<!-- Content -->
    <div class="container">
        <div class="col-md-6" id="textInput">
            <div class="textarea">
                <div class="form-group">
                  <h3>Sandbox:</h3>
                  <textarea class="form-control" aria-autocomplete="none" id="codearea" wrap="soft" name="codeVal" rows="10" cols="40">
<ul>
  <li>Water</li>
  <li>Milkshake</li>
  <li>Coffee</li>
  <li>Smoothie</li>
</ul></textarea>
                  <button class="btn btn-default" type="button" onclick="changeCode(document.getElementById('codearea').value)">Go!</button>
                </div>
                

                </textarea>
            </div>
        </div>
        <div class="col-md-6" id="sandbox_output">
            <div class="iframe">
              <h3>Result:</h3>
              <div class="embed-responsive embed-responsive-16by9">
                <iframe class="embed-responsive-item" id="iframeResult" width="400" height="500"></iframe>
              </div>
        </div>
    </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
